<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Food Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <video autoplay muted loop playsinline>
            <source src="bgvideo.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="overlay"></div>
    </div>
    <header>
        <div class="navbar">
            <img src="logo.jpg" alt="Logo" class="logo">
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="#menu">Menu</a>
                <a href="about.html">About Us</a>
                <a href="order.html">Order Now</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="Order">
            <form action="Order" method="post">
                <h2>Place Your Order</h2>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" required><br>
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required><br>
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter Your Location" required><br>
                <label for="order-item">Select Your Order</label>
                <select id="order-item" name="order-item" required>
                    <option value="" disabled selected>-- Choose a dish --</option>
                    <option value="Salad">Salad</option>
                    <option value="Falafel">Falafel</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Biryani">Biryani</option>
                    <option value="Chicken Tikka">Chicken Tikka</option>
                    <option value="Grilled Chicken">Grilled Chicken</option>
                </select><br>
                <label for="order-details">Special Instructions</label>
                <textarea id="order-details" rows="5" placeholder="Enter any special requests..."></textarea><br>
                <button type="submit"><a href="Error-handle.html">Confirm Order</a></button>
            </form>
        </div>
    </main>
</body>
<footer class="animated-footer">
    <div class="footer-content">
        <div class="footer-contact">
            <h3>Contact Us</h3>
            <p>123 Food Street, Delicious City</p>
            <p>Email: info@foodrestaurant.com</p>
            <p>Phone: +1 (555) 123-4567</p>
        </div>
        <div class="footer-social">

            <a href="#" class="social-icon">Twitter</a>
        </div>
    </div>

    </div>
</footer>
